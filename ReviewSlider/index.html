<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Clients Review</title>
</head>

<body>

    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
        <h3 class="client-review">Clients Reviews</h3>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-body text-center">
                <img src="https://randomuser.me/api/portraits/men/15.jpg" class="rounded-circle mb-3 person-img" alt="">
                <h4 class="card-title person-name">Jack Smith</h4>
                <h5 class="person-job">UX Designer</h5>
                <p class="card-text person-review">Some quick example text to build on the card title and make up the
                    bulk of the
                    card's content.</p>
                <i class="fas fa-arrow-left left-arrow"></i>
                <i class="fas fa-arrow-right right-arrow"></i>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
